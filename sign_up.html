<!-- Sign Up Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="main-wrapper">
        <div class="authentication">
            <div class="container">7
                <div class="row justify-content-center align-items-center">
                    <div class="col-12 col-lg-8 col-xl-5">
                        <div class="auth-form card">
                            <div class="card-header text-center">
                                <h4 class="card-title">Sign Up</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" id="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label>NIN</label>
                                        <input type="number" class="form-control" id="NIN" required>
                                    </div>
                                    <div class="form-group">
                                        <label>BVN</label>
                                        <input type="number" class="form-control" id="BVN" required>
                                    </div>
                                    <div class="text-center mt-4">
                                        <button type="button" class="btn btn-success w-100" onclick="registerUser()">Sign Up with MetaMask</button>
                                    </div>
                                    <p id="signupMessage"></p>
                                </form>
                            </div>
                        </div>
                        <p class="text-center mt-3">Already have an account? <a href="sign_in.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="sign_up.js"></script>
</body>
</html>
