<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaotic ECC Encryption</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="plugins/icons/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="plugins/toastr/toastr.min.css">
    <style>
        .encrypt-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        
        .encrypt-form {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }
        
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }
        
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .encrypt-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .encrypt-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 87, 108, 0.3);
        }
        
        .encrypt-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #f5576c;
        }
        
        .result-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .result-content {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #dee2e6;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #f5576c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #f5c6cb;
            margin-top: 15px;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #c3e6cb;
            margin-top: 15px;
        }
        
        .copy-btn {
            background: #f5576c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #e04e5f;
        }
        
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .nav-links a:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .generate-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        
        .generate-btn:hover {
            background: #138496;
        }
    </style>
</head>
<body>
    <div class="encrypt-container">
        <div class="nav-links">
            <a href="encrypt.html">
                <i class="fas fa-lock"></i> Encrypt
            </a>
            <a href="decrypt.html">
                <i class="fas fa-unlock"></i> Decrypt
            </a>
        </div>
        
        <div class="encrypt-form">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">
                <i class="fas fa-lock" style="margin-right: 10px; color: #f5576c;"></i>
                Chaotic ECC Encryption
            </h2>
            
            <form id="encryptForm">
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-key" style="margin-right: 5px;"></i>
                        Your Private Key (Hex)
                    </label>
                    <div style="display: flex; align-items: center;">
                        <input type="text" id="privateKey" class="form-input" 
                               placeholder="Enter your private key (64 hex characters)" 
                               maxlength="66" required style="margin-right: 10px;">
                        <button type="button" class="generate-btn" onclick="generateKeyPair()">
                            <i class="fas fa-random"></i> Generate
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-users" style="margin-right: 5px;"></i>
                        Recipient's Public Key (Hex)
                    </label>
                    <input type="text" id="recipientPublicKey" class="form-input" 
                           placeholder="Enter recipient's public key" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-file-alt" style="margin-right: 5px;"></i>
                        Message to Encrypt
                    </label>
                    <textarea id="messageText" class="form-textarea" 
                              placeholder="Enter the message you want to encrypt..." 
                              required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-tags" style="margin-right: 5px;"></i>
                        Metadata (JSON) - Optional
                    </label>
                    <textarea id="metadata" class="form-textarea" 
                              placeholder='{"timestamp": "2024-01-01", "type": "message"}'
                              style="min-height: 80px;"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-fingerprint" style="margin-right: 5px;"></i>
                        Seed Secret (Hex) - Optional
                    </label>
                    <div style="display: flex; align-items: center;">
                        <input type="text" id="seedSecret" class="form-input" 
                               placeholder="Enter seed secret for chaotic fingerprint"
                               style="margin-right: 10px;">
                        <button type="button" class="generate-btn" onclick="generateSeedSecret()">
                            <i class="fas fa-random"></i> Generate
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="encrypt-btn" id="encryptBtn">
                    <i class="fas fa-lock" style="margin-right: 8px;"></i>
                    Encrypt Message
                </button>
            </form>
            
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">Encrypting...</p>
            </div>
            
            <div id="resultSection" class="result-section" style="display: none;">
                <div class="result-label">
                    <i class="fas fa-check-circle" style="color: #f5576c; margin-right: 5px;"></i>
                    Encrypted Data:
                </div>
                <div id="encryptedContent" class="result-content"></div>
                <button class="copy-btn" onclick="copyToClipboard('encryptedContent')">
                    <i class="fas fa-copy" style="margin-right: 5px;"></i>
                    Copy Result
                </button>
                <button class="copy-btn" onclick="downloadEncryptedData()" style="margin-left: 10px;">
                    <i class="fas fa-download" style="margin-right: 5px;"></i>
                    Download
                </button>
            </div>
            
            <div id="messageArea"></div>
        </div>
    </div>

    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/toastr/toastr.min.js"></script>
    <script src="js/encrypt.js"></script>
</body>
</html>
