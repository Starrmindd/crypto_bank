<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking DApp - Simulation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .simulation-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1000;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .success-animation {
            animation: successPulse 0.6s ease-in-out;
        }
        
        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #333;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3f707d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            z-index: 1500;
            display: none;
            animation: slideDown 0.3s ease-out;
        }
        
        @keyframes slideDown {
            from { transform: translateX(-50%) translateY(-100%); }
            to { transform: translateX(-50%) translateY(0); }
        }
        
        .crypto-links {
            margin-top: 20px;
            text-align: center;
        }
        
        .crypto-links a {
            display: inline-block;
            margin: 5px 10px;
            padding: 8px 15px;
            background: #3f707d;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .crypto-links a:hover {
            background: #2a5a66;
            transform: translateY(-2px);
        }
        
        .nav-header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #3f707d, #2a5a66);
            border-radius: 10px;
            color: white;
        }
        
        .nav-header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .nav-header a:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div id="loadingText">Processing transaction...</div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <div class="container">
       
        
        <div class="header">
            <img src="https://via.placeholder.com/100" alt="Profile">
            <h2 id="userAddress">Hello!</h2>
            <button onclick="connectWallet()" class="btn custom-btn" id="connectBtn">
                <i class="fa-solid fa-wallet"></i> Connect Wallet
            </button>
        </div>
        
        <div class="summary">
            <div class="balance">
                <h1 id="ethBalance">0.00 ETH</h1>
                <p id="userID">User ID: -</p>
                <p>Available balance</p>
            </div>
        </div>

        <div class="menu">
            <div onclick="depositFunds()"><i class="fa-solid fa-arrow-down"></i><p>Deposit</p></div>
            <div onclick="openModal('withdrawModal')"><i class="fa-solid fa-arrow-up"></i><p>Withdraw</p></div>
            <div onclick="openModal('transferModal')"><i class="fa-solid fa-paper-plane"></i><p>Transfer</p></div>
        </div>
        
        <!-- Withdraw Modal -->
        <div id="withdrawModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('withdrawModal')">&times;</span>
                <h2>Withdraw ETH</h2>
                <input type="number" id="withdrawAmount" placeholder="Enter amount (ETH)" step="0.001">
                <button onclick="withdrawFunds()">Withdraw</button>
            </div>
        </div>

        <!-- Transfer Modal -->
        <div id="transferModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('transferModal')">&times;</span>
                <h2>Transfer Funds</h2>
                <input type="text" id="transferAddress" placeholder="Recipient Address or User ID">
                <input type="number" id="transferAmount" placeholder="Enter amount (ETH)" step="0.001">
                <button onclick="transferFunds()">Transfer</button>
            </div>
        </div>
        
        <div class="transactions">
            <h3>Transaction History</h3>
            <div id="transactionList"></div>
            <button id="seeMoreBtn" onclick="loadMoreTransactions()" class="btn btn-primary" style="display:none; margin-top: 10px;">See More</button>
            <button id="seeLessBtn" onclick="collapseTransactions()" class="btn btn-secondary" style="display:none; margin-top: 10px;">See Less</button>
        </div>
        
        <div class="footer">
            <i class="fa-solid fa-home"></i>
            <i class="fa-solid fa-chart-line"></i>
            <i class="fa-solid fa-wallet"></i>
            <i class="fa-solid fa-cog"></i>
        </div>
    </div>

    <script src="js/wallet-simulation.js"></script>
</body>
</html>
